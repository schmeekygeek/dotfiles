# Left

[module/menu]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.cyan}
click-left = $HOME/.config/rofi/bin/launcher
format-background = ${colors.background}

[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${color.foreground}
label = " %title%"
# label = " abdul_samad@arch_linux"
label-maxlen = 50
label-empty = " Desktop"

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "﬙ "
format-padding = 0
label = %percentage%%

[module/weather]
type = custom/script
exec = ~/Downloads/weather-polybar-plugin/weather-plugin.sh
format-padding = 3
tail = false
interval = 960

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 0
label = %mb_used%

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-alt = <label-mounted-alt>
format-mounted-prefix = "﫭 "
format-mounted-padding = 0
format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-padding = -1
label-mounted = %free%
label-unmounted = %mountpoint%: NULL

# Center
[module/workspaces]
; circles
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 


; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-active = 
label-active-foreground = ${color.foreground}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = 
label-occupied-foreground = ${color.foreground}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = 
label-urgent-foreground = ${color.shade2}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
# label-empty = 
label-empty = 
label-empty-foreground = ${color.icons}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

