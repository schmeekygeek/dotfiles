format = """
$path$directory$package(normal)$git_branch$cmd_duration$java
$character[](green)[](cyan)[](yellow) """

add_newline = true

[package]
format = "[$version]($style) "
disabled = false

[directory]
truncation_length = 3
truncation_symbol = ".../"
style = "cyan"
read_only = "🔒"
format = "[$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol = "[❤ ](bold green)"
error_symbol = "[✗](red)"

[cmd_duration]
min_time = 2000
format = "took [$duration](yellow)"
