env:
  TERM: xterm-256color

window:
  opacity: 1
  padding:
    x: 30
    y: 20

    dynamic_padding: false

font:
  normal:
    family: Cartograph CF

  bold:
    family: Cartograph CF
    style: Regular

  italic:
    family: FiraCode NF

  bold_italic:
    family: FiraCode NF

  size: 10.5

