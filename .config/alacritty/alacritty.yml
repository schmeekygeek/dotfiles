Alacritty: null

env:
  TERM: alacritty

window:
  opacity: 1
  padding:
    x: 35
    y: 20

    dynamic_padding: true

font:
  normal:
    family: FiraCode NF
    style: Medium

  bold:
    family: FiraCode NF

  italic:
    family: Cartograph CF

  bold_italic:
    family: FiraCode NF

  size: 9.1

colors:
  # Default colors
  primary:
    background: '#011627'
    foreground: '#acb4c2'

  cursor:
    text: '#fafafa'
    cursor: '#9ca1aa'

  selection:
    text: '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black: '#1d3b53'
    red: '#fc514e'
    green: '#a1cd5e'
    yellow: '#e3d18a'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#7fdbca'
    white: '#a1aab8'

  # Bright colors
  bright:
    black: '#7c8f8f'
    red: '#ff5874'
    green: '#21c7a8'
    yellow: '#ecc48d'
    blue: '#82aaff'
    magenta: '#ae81ff'
    cyan: '#7fdbca'
    white: '#d6deeb'

# cursor:
#   style: Underline
#   unfocused_hollow: false
live_config_reload: true

key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }
theme: Nightfly
