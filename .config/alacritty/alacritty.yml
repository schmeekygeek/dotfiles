Alacritty: null

env:
  TERM: alacritty

window:
  opacity: 0.8
  padding:
    x: 30
    y: 20

    dynamic_padding: false

font:
  normal:
    family: JetBrains Mono
    style: Medium

  bold:
    family: JetBrains Mono

  italic:
    family: Cartograph CF

  bold_italic:
    family: Cartograph CF

  size: 9.1

